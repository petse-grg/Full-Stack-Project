<h1>
  Food Ordering System
</h1>
<main>
  <section>
    <article id="food">
      <div id="entree" *ngFor="let entree of entreeContent">
        <h2>{{entree.title}}</h2>
        <img *ngFor="let item of entree.food" src="assets/{{item.filename}}">
      </div>
      <div id="combo" *ngFor="let combo of comboContent">
        <h2>{{combo.title}}</h2>
        <img *ngFor="let item of combo.food" src="assets/{{item.filename}}">
      </div>
      <div id="drink" *ngFor="let bobba of drinkContent">
        <h2>{{bobba.title}}</h2>
        <img *ngFor="let item of bobba.food" src="assets/{{item.filename}}">
      </div>
    </article>
    <article id="total">
      <app-cart id="cart"></app-cart>
    </article>
  </section>
  <footer>
    <em>Copyright &copy; 2024 Quashi Cuisine</em>
  </footer>
</main>
